<!DOCTYPE html>
<html lang="en">
    <title>Tachyons Animate Module Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="css/tachyons-animate.css">
    <body class="measure center sans-serif black-80">
        <section>
            <h1>Fade</h1>
            <div class="w3 h3 bg-red fade a3 d-2">
            </div>
            <div class="mt3 w3 h3 bg-blue hover-bg-light-blue fade reverse a3 d-2">
            </div>
        </section>
        <section>
            <h1>Fade Left</h1>
            <div class="w3 h3 bg-red fade-left a3 d-2">
            </div>
            <div class="mt3 w3 h3 bg-blue fade-left reverse a3 d-2">
            </div>
        </section>
    </body>
</html>
